<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:form>
        <h:head>
            <title>Portal EJC</title>
        </h:head>
        <p:fieldset legend="Cadastro">
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="Adicionar" action="#{cadastroBean.adicionar()}" update="@form"></p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>    
            <h:body>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Nome Completo"> </p:outputLabel>
                        <p:inputText value="#{cadastroBean.jovem.nome}"> </p:inputText>
                        <p:outputLabel value="EndereÃ§o"> </p:outputLabel>
                        <p:inputText value="#{cadastroBean.jovem.endereco}"> </p:inputText>
                        <p:outputLabel value="Bairro"> </p:outputLabel>
                        <p:inputText value="#{cadastroBean.jovem.bairro}"> </p:inputText>
                        <p:outputLabel value="Cidade"> </p:outputLabel>
                        <p:inputText value="#{cadastroBean.jovem.cidade}"> </p:inputText>
                        <p:outputLabel value="Data de Nascimento"> </p:outputLabel>
                        <p:inputMask value="#{cadastroBean.jovem.dnascimento}" mask="99/99/9999" ></p:inputMask>
                    </p:panelGrid>
            </h:body>
            <p:dataTable value="#{cadastroBean.jovens}" var="jovem">
                <p:column headerText="Nome Completo">
                    <h:outputText value="#{jovem.nome}"></h:outputText>
                </p:column>
                <p:column headerText="Endereco">
                    <h:outputText value="#{jovem.endereco}"></h:outputText>
                </p:column>
                <p:column headerText="Bairro">
                    <h:outputText value="#{jovem.bairro}"></h:outputText>
                </p:column>
                <p:column headerText="Cidade">
                    <h:outputText value="#{jovem.cidade}"></h:outputText>
                </p:column>
                <p:column headerText="Data Nascimento">
                    <h:outputText value="#{jovem.dnascimento}"></h:outputText>
                </p:column>

            </p:dataTable>
        </p:fieldset>
    </h:form>
</html>
